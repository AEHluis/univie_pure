<f:if condition="{settings.pager.insertAbove}">
    <f:render partial="Pure/Paginate/Pagination" arguments="{pagination:pagination}"/>
</f:if>
<div class="c-search__list"></div>
<f:for each="{dataSets}" as="item">
    <f:if condition="{item.renderings.rendering.html}">
        <div class="c-search__item">
            <f:format.html>{item.renderings.rendering.html}</f:format.html>
        </div>
    </f:if>
</f:for>
</div>

<f:if condition="{settings.pager.insertBelow}">
    <f:render partial="Pure/Paginate/Pagination" arguments="{pagination:pagination}"/>
</f:if>
